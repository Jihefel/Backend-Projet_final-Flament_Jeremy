{% extends "base_admin.html" %}
{% block admincontent %}
    <div class="col-lg-9 px-5">
        <ul class="list-group">
            {% for categorie in categories %}
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">{{ categorie.nom }}</div>
                        {% if categorie.promo %}<u>Promotion currently applied :</u> {{ categorie.promo }}{% endif %}
                    </div>
                    <div class="input-group justify-content-end w-50">
                        <a class="optional-btn"
                           href="{% url 'custom_admin:categories_show' categorie.id %}"><i class="fa-solid fa-circle-info"></i></a>
                        <a class="optional-btn"
                           href="{% url 'custom_admin:categories_update' categorie.id %}"><i class="fa-solid fa-pen-to-square"></i></a>
                        <a class="default-btn"
                           href="{% url 'custom_admin:categories_delete' categorie.id %}"><i class="fa-solid fa-trash"></i></a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock admincontent %}
