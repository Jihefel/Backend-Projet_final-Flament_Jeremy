{% load static %}
<!-- Start Navbar Area -->
        <div class="navbar-area">
            <div class="xton-responsive-nav">
                <div class="container">
                    <div class="xton-responsive-menu">
                        <div class="logo">
                            <a href="{% url 'home' %}">
                                <img src="{% static 'shop/assets/img/logo.png' %}" class="main-logo" alt="logo">
                                <img src="{% static 'shop/assets/img/logo.png' %}" class="white-logo" alt="logo">
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="xton-nav">
                <div class="container">
                    <nav class="navbar navbar-expand-md navbar-light">
                        <a class="navbar-brand" href="{% url 'home' %}">
                            <img src="{% static 'shop/assets/img/logo.png' %}" class="main-logo" alt="logo">
                            <img src="{% static 'shop/assets/img/logo.png' %}" class="white-logo" alt="logo">
                        </a>

                        <div class="collapse navbar-collapse mean-menu">
                            <ul class="navbar-nav">
                                <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">Home</a></li>

                                <li class="nav-item megamenu"><a href="{% url 'all_products' %}" class="nav-link">Product</a></li>

                                <li class="nav-item megamenu"><a href="{% url 'blog' %}" class="nav-link">Blog</a></li>

                                <li class="nav-item megamenu"><a href="{% url 'contact' %}" class="nav-link">Contact Us</a></li>
                            </ul>

                            <div class="others-option">

                                <div class="option-item">
                                    <div class="cart-btn">
                                        <a href="#" data-bs-toggle="modal" data-bs-target="#shoppingCartModal"><i class='bx bx-shopping-bag'></i>{% if nb_products_in_cart != 0%}<span>{{ nb_products_in_cart }}</span>{% endif %}</a>
                                    </div>
                                </div>

                                <div class="option-item">
                                    <div class="burger-menu" data-bs-toggle="modal" data-bs-target="#sidebarModal">
                                        <span class="top-bar"></span>
                                        <span class="middle-bar"></span>
                                        <span class="bottom-bar"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <!-- End Navbar Area -->

        <!-- Start Sticky Navbar Area -->

                                <li class="nav-item megamenu"><a href="{% url 'all_products' %}" class="nav-link">Product</a></li>

                                <li class="nav-item megamenu"><a href="{% url 'blog' %}" class="nav-link">Blog</a></li>

                                <li class="nav-item"><a href="{% url 'contact' %}" class="nav-link">Contact Us</a></li>
