{% load static %}
<!-- Start Wishlist Modal -->
<div class="modal right fade shoppingWishlistModal"
id="shoppingWishlistModal"
tabindex="-1"
role="dialog">
<div class="modal-dialog" role="document">
   <div class="modal-content">
       <button type="button"
               class="close"
               data-bs-dismiss="modal"
               aria-label="Close">
           <span aria-hidden="true"><i class='bx bx-x'></i></span>
       </button>
       <div class="modal-body">
           <h3>My Wish List ({{ wishlist_products.count }})</h3>
           <div class="products-cart-content">
            {% if wishlist_products %}
            {% for product in wishlist_products %}
            <div class="products-cart">
                <div class="products-image">
                    <a href="{% url 'product' product.id %}">
                        <img src="{% if 'https' in product.image_1.url %}{{ product.image_1 }}{% else %}{{ product.image_1.url }}{% endif %}" alt="image">
                    </a>
                </div>
                <div class="products-content">
                    <h3>
                        <a href="{% url 'product' product.id %}">{{ product.nom }}</a>
                    </h3>
                    <span>{{ product.categorie }} </span>
                    <span>{{ product.type }} </span>
                    <a href="{% url 'wishlist' product.id %}" class="remove-btn"><i class='bx bx-trash'></i></a>
                </div>
            </div>
            {% endfor %}
            {% endif %}
           </div>
           <div class="products-cart-btn">
               <a href="{% url 'cart' %}" class="optional-btn">View Shopping Cart</a>
           </div>
       </div>
   </div>
</div>
</div>
<!-- End Wishlist Modal -->
