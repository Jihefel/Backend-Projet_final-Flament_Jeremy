<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Reply</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #eaeaea;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 10px;
        }

        blockquote {
            margin: 0;
            padding: 10px 20px;
            border-left: 3px solid #dddddd;
        }

        p {
            margin: 0;
            padding: 0;
        }

        small {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ name }}, an admin replied to your message:</h1>
        <blockquote>
            <p><b>{{ reponse }}</b></p>
        </blockquote>
        <br>
        <small>Your previous message:</small>
        <blockquote>
            <p><i>{{ first_msg }}</i></p>
        </blockquote>
        <br>
        <p>Have a nice day.</p>
    </div>
</body>
</html>
